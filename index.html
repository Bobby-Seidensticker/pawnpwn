<!DOCTYPE html> 
<html manifest="/app.manifest">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Play Pawn Pwn Online</title>
<link rel="stylesheet" type="text/css" href="pawnpwn.css"/>
<link rel="icon" type="image/png" href="/images/icon.png" />
<link rel="apple-touch-icon" href="/images/touch.png" />
<link rel="stylesheet" type="text/css" href="/lib/beta/css/client.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="/lib/beta/js/json2.min.js"></script>
<script type="text/javascript" src="/lib/beta/js/utils.js"></script>
<script type="text/javascript" src="/iscroll/iscroll.js"></script>
<script src="pawnpwn.js"></script>
<script src="pawnpwnUI.js"></script>
<script src="move-controller.js"></script>
<script src="graph.js"></script>
<script type="text/javascript">
var pawnpwnUI = namespace.lookup("com.pageforest.pawnpwnUI");
$(document).ready(pawnpwnUI.onReady);
</script>

</head>

<body>
  <div class=hidden-div id=boardContainer><div id="divBoard" class="board"></div></div>
  <div class="info" id="info">
    <h1 id="title">Pawn Pwn</h1>
    <div class="tableDiv" id="tableDiv">
      <div id="scroller">
        <table class="historyTable" id="historyTable"></table>
      </div>
    </div>
    <div class="divButtons" id="buttons">
      <img class=button id=back src=images/back.png></img>
      <img class=button id=fwd src=images/fwd.png></img>
    </div>
    <img class=sign-in id=signIn></img>
    <div class="divGraph" id="divGraph">
      <canvas class="historyGraph" id="historyGraph" width="200" height="200"></canvas>
    </div>
  </div>
</body>
</html>
